<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Srikar Jewellers CRM</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {--gold-primary: #DCCA87; --dark-bg: #0C0C0C; --text-primary: #FFFFFF; --text-secondary: #AAAAAA;}
        body { font-family: 'Poppins', sans-serif; background-color: var(--dark-bg); color: var(--text-secondary); display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .login-container { background-color: #181818; padding: 3rem; border-radius: 15px; border: 1px solid rgba(220, 202, 135, 0.15); width: 100%; max-width: 400px; text-align: center; }
        h1 { font-family: 'Cormorant Garamond', serif; color: var(--gold-primary); font-size: 2.5rem; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; }
        input { box-sizing: border-box; width: 100%; padding: 0.8rem; border: 1px solid #333; border-radius: 8px; background-color: #222; color: var(--text-primary); font-size: 1rem; }
        button { width: 100%; padding: 0.8rem; background-color: var(--gold-primary); color: var(--dark-bg); border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 600; cursor: pointer; }
        button:disabled { background-color: #555; cursor: not-allowed;}
        #error-message { color: #d9534f; margin-top: 1rem; height: 1em; font-size: 0.9rem; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Staff Login</h1>
        <form id="phoneForm" class="form-group">
            <label for="phone-number">Phone Number (with country code, e.g., +91)</label>
            <input type="tel" id="phone-number" required>
            <button type="submit" style="margin-top: 1rem;">Send Verification Code</button>
        </form>
        <form id="codeForm" class="form-group hidden">
            <label for="verification-code">Verification Code</label>
            <input type="text" id="verification-code" required>
            <button type="submit" style="margin-top: 1rem;">Sign In</button>
        </form>
        <div id="recaptcha-container"></div>
        <p id="error-message"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script>
        // ▼▼▼ PASTE YOUR FIREBASE CONFIG OBJECT HERE ▼▼▼
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // ▲▲▲ END OF CONFIG ▲▲▲

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const phoneForm = document.getElementById('phoneForm');
        const codeForm = document.getElementById('codeForm');
        const errorMessage = document.getElementById('error-message');
        
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
            'size': 'invisible',
            'callback': (response) => { /* reCAPTCHA solved */ }
        });

        phoneForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const phoneNumber = document.getElementById('phone-number').value;
            const appVerifier = window.recaptchaVerifier;
            const button = e.target.querySelector('button');
            button.disabled = true;
            errorMessage.textContent = 'Sending code...';

            auth.signInWithPhoneNumber(phoneNumber, appVerifier)
                .then((confirmationResult) => {
                    window.confirmationResult = confirmationResult;
                    errorMessage.textContent = 'Verification code sent!';
                    phoneForm.classList.add('hidden');
                    codeForm.classList.remove('hidden');
                }).catch((error) => {
                    errorMessage.textContent = 'Error sending code. Check number or try again.';
                    console.error('SMS Error:', error);
                    button.disabled = false;
                    recaptchaVerifier.render().then(widgetId => recaptchaVerifier.reset(widgetId));
                });
        });

        codeForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const code = document.getElementById('verification-code').value;
            const button = e.target.querySelector('button');
            button.disabled = true;

            window.confirmationResult.confirm(code).then((result) => {
                const user = result.user;
                window.location.href = '/'; // Redirect to main CRM
            }).catch((error) => {
                errorMessage.textContent = 'Error: Invalid code.';
                button.disabled = false;
            });
        });
    </script>
</body>
</html>
