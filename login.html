<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Srikar Jewellers CRM</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {--gold-primary: #DCCA87; --dark-bg: #0C0C0C; --text-primary: #FFFFFF; --text-secondary: #AAAAAA;}
        body { font-family: 'Poppins', sans-serif; background-color: var(--dark-bg); color: var(--text-secondary); display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .login-container { background-color: #181818; padding: 3rem; border-radius: 15px; border: 1px solid rgba(220, 202, 135, 0.15); width: 100%; max-width: 400px; text-align: center; }
        h1 { font-family: 'Cormorant Garamond', serif; color: var(--gold-primary); font-size: 2.5rem; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; }
        input { box-sizing: border-box; width: 100%; padding: 0.8rem; border: 1px solid #333; border-radius: 8px; background-color: #222; color: var(--text-primary); font-size: 1rem; }
        button { width: 100%; padding: 0.8rem; background-color: var(--gold-primary); color: var(--dark-bg); border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 600; cursor: pointer; }
        #error-message { color: #d9534f; margin-top: 1rem; height: 1em; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Staff Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
            <p id="error-message"></p>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script>
        // ▼▼▼ PASTE YOUR FIREBASE CONFIG OBJECT HERE ▼▼▼
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // ▲▲▲ END OF CONFIG ▲▲▲

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // If a user is already logged in, redirect them immediately
        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = '/'; // Send them to the main index.html to check roles
            }
        });

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginForm.email.value;
            const password = loginForm.password.value;

            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    // Success is handled by the onAuthStateChanged listener above, which will redirect
                })
                .catch(error => {
                    errorMessage.textContent = 'Error: Invalid email or password.';
                    console.error('Login Error:', error);
                });
        });
    </script>
</body>
</html>
